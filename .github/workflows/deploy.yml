name: Deploy to GitHub Pages

on:
  push:
    branches:
      - hexo

env:
  GIT_USER: Misaka13514
  GIT_EMAIL: Misaka13514@gmail.com
  THEME_REPO: Misaka13514/hexo-theme-next
  THEME_BRANCH: master
  DEPLOY_REPO: Misaka13514/Misaka13514.github.io
  DEPLOY_BRANCH: master
  AMPHINEKO_REPO: Misaka13514/Misaka_0x34ca
  AMPHINEKO_BRANCH: gh-pages

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: True

      - name: Checkout theme repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.THEME_REPO }}
          ref: ${{ env.THEME_BRANCH }}
          path: themes/next

      - name: Checkout deploy repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: .deploy_git

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Configuration environment
        env:
          HEXO_DEPLOY_PRI: ${{secrets.HEXO_DEPLOY_PRI}}
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.11.1.1/pandoc-2.11.1.1-1-amd64.deb -O pandoc.deb
          sudo dpkg -i pandoc.deb
          rm pandoc.deb
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL
          cp _config.theme.yml themes/next/_config.yml

      - name: Install dependencies
        run: |
          npm install

      - name: Build hexo pages
        run: |
          npm run build

      - name: replace new page
        run: |
          rm -rf .deploy_git/*
          cp -r public/* .deploy_git/

      - name: Checkout amphineko repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.AMPHINEKO_REPO }}
          ref: ${{ env.AMPHINEKO_BRANCH }}
          path: .deploy_git/about/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          SSH: true
          BRANCH: master
          FOLDER: .deploy_git
          CLEAN: true